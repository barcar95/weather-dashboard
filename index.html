<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="p-4 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md col-xl-3">
                <div class="card mb-3">
                    <h2 class="h4 card-header custom-card-header">Search For A City:</h2>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="city-search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="card-footer d-grid gap-2">
                            <button class="btn btn-primary" id="search-btn" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md col-xl-9">
                <div class="card mb-3">
                    <h2 class="h4 card-header custom-card-header"></h2>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md col-xl-3">
                <div class="card mb-3">
                    <div class="card-body">

                    </div>
                </div>
            </div>
            <div class="col-md col-xl-9">
                <div class="card mb-3">
                    <h2 class="h4 card-header custom-card-header">5-Day Forecast:</h2>
                    <div class="card-body"></div>
                    <section class="row justify-content-around">
                        <div class="col-12 col-sm-6 col-lg-2 mb-3">
                            <div class="card">
                                <h3 class="card-header" id="day-one"></h3>                  
                            </div>
                            <div class="card-body"></div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-2 mb-3">
                            <div class="card">
                                <h3 class="card-header" id="day-two"></h3>                  
                            </div>
                            <div class="card-body"></div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-2 mb-3">
                            <div class="card">
                                <h3 class="card-header" id="day-three"></h3>                  
                            </div>
                            <div class="card-body"></div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-2 mb-3">
                            <div class="card">
                                <h3 class="card-header" id="day-four"></h3>                  
                            </div>
                            <div class="card-body"></div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-2 mb-3">
                            <div class="card">
                                <h3 class="card-header" id="day-five"></h3>                  
                            </div>
                            <div class="card-body"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
